<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Job Matchmaker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .score-circle {
            width: 150px; height: 150px;
            border-radius: 50%;
            background: #4e73df;
            color: white;
            display: flex; align-items: center; justify-content: center;
            font-size: 3rem; font-weight: bold;
            margin: 0 auto;
        }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5 mb-5">
    <h1 class="text-center mb-4">Job Matchmaker AI</h1>
    
    <div class="card shadow p-4 mb-4">
        <form action="/analyze" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">Upload CV (PDF)</label>
                <input type="file" name="cv_file" class="form-control" accept=".pdf" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Paste Job Description (Lowongan Kerja)</label>
                <textarea name="job_desc" class="form-control" rows="5" required placeholder="Contoh: Dicari Python Developer yang menguasai FastAPI..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Cek Kecocokan</button>
        </form>
    </div>

    {% if score is defined %}
    <div class="card shadow p-4">
        <h3 class="text-center">Hasil Analisis untuk: {{ filename }}</h3>
        <hr>
        
        <div class="text-center mb-4">
            <h5>ATS Match Score</h5>
            <div class="score-circle" style="background: {% if score > 70 %}#1cc88a{% elif score > 40 %}#f6c23e{% else %}#e74a3b{% endif %};">
                {{ score }}%
            </div>
        </div>

        <div class="alert alert-info">
            <h5>ðŸ¤– Komentar AI Consultant:</h5>
            <div>{{ feedback | safe }}</div> 
        </div>
        
        <a href="/" class="btn btn-outline-secondary">Cek CV Lain</a>
    </div>
    {% endif %}

    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
</div>

</body>
</html>
